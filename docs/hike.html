<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

   <!--CSS Stylesheet-->
   <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>

   <title>Hike Page</title>


</head>
<body>

   <header class="ui fixed secondary menu">
      <div class="ui container">
          <a href="index.html" class="header item">Pathfinder</a>
          <a href="index.html" class="item">Home</a>
          <a href="hike.html" class="active item">Hike</a>
          <div class="right menu">
              <button class="ui inverted green button" onclick="profileButtonRedirect();">User Profile</button>
          </div>
      </div>
   </header>
   <div class= "ui centered grid" style="width: 50; margin: 0 auto;">
      <div class="one column row">
         <h2>Search For Hikes</h2>
      </div>
      <div class="two column row">
         <div class = "ui search">
            <input id="Hike_Search_Bar" class="prompt" type="text" placeholder="Enter a City, State or Zip code...">
         </div>
         <button id="Search_Button" class= "ui inverted green button" type="submit" onclick="geolocate()">SEARCH</button>
      </div>
      <div class="one column row">
         <h2>Hikes Near You:</h2>
      </div>
   </div>
   <form id="toGoogleMaps" action="http://maps.google.com/maps" method="get">
      <label>From:</label>
      <input id="from" type="text">
      <label>To:</label>
      <input id="to" type="text">
   </form>
   <button type="button" onclick="getDirections()" style="margin-top:20px;">Get Directions in Google Maps
      <i class="arrow alternate circle right icon"></i>
   </button>
   <!-- This is a test div used for showing directions elements for a trail -->
   <div id="directionsHolder" style="display: none;">
      <form>
         <label>From:</label>
         <input type="text">
         <label>To:</label>
         <input type="text">
      </form>
      <button type="button" style="margin-top:20px;">Get Directions in Google Maps
         <i class="arrow alternate circle right icon"></i>
      </button>
   </div>
   <div id="trails" class="ui one column centered grid" style="width:50%; margin: 0 auto;">
      
   </div>
   <div id="trailLoader">
      <div class="ui text loader">Loading trails...</div>
   </div>
