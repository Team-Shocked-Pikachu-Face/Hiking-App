<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries/Frameworks -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

    <title>Fitness Level Calculator</title>
</head>

<body>
    <header class="ui fixed secondary menu">
        <div class="ui container">
            <a href="index.html" class="ui fluid small home logo image">
                <img src="images/logo_transparent.png">
            </a>
            <a href="index.html" class="item">Home</a>
            <a href="hike.html" class="item">Hike</a>
            <div class="right menu">
                <button class="ui inverted green button" onclick="profileButtonRedirect();">User Profile</button>
            </div>
        </div>
    </header>

    <main class="ui main text container">
        <!-- return false to prevent form POST refreshing page -->
        <form id="user_form" class="ui form raised segment" onsubmit="return false">
            <h1 id="page_header" class="ui header">
                Fitness Level Calculator
                <div class="sub header">Enter Information to Access User Profile</div>
            </h1>

            <div class="ui segment field">
                <label>Birthday <i class="question circle icon link tooltip"
                        data-content="Providing your birthday helps to ensure that Pathfinder finds the best hiking trail recommendations for your age."
                        data-variation="wide"></i>
                </label>
                <div class="three fields">
                    <div class="three wide field">
                        <select class="data_select" id=bday_month name=bday_month required>
                            <option value="" disabled selected>MM</option>
                            <option value="1">Jan</option>
                            <option value=2>Feb</option>
                            <option value=3>Mar</option>
                            <option value=4>Apr</option>
                            <option value=5>May</option>
                            <option value=6>Jun</option>
                            <option value=7>Jul</option>
                            <option value=8>Aug</option>
                            <option value=9>Sep</option>
                            <option value=10>Oct</option>
                            <option value=11>Nov</option>
                            <option value=12>Dec</option>
                        </select>
                    </div>
                    <div class="three wide field">
                        <select class="data_select" id=bday_day name=bday_day required>
                            <option value="" disabled selected>DD</option>
                        </select>
                    </div>
                    <div class="three wide field">
                        <select class="data_select" id="bday_year" name="bday_year" required>
                            <option value="" disabled selected>YYYY</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="ui segment field">
                <label>Height <i class="question circle icon link tooltip"
                        data-content="Providing your height is necessary for Pathfinder to calculate your BMI - a factor used to determine your Fitness Level."
                        data-variation="wide"></i>
                </label>
                <div class="fields">
                    <div class="inline field">
                        <select class="data_select" id="height_feet" name="height_feet" required>
                            <option value="" disabled selected>--</option>
                        </select>
                        <span>Feet</span>
                    </div>
                    <div class="inline field">
                        <select class="data_select" id="height_inches" name="height_inches" required>
                            <option value="" disabled selected>--</option>
                        </select>
                        <span>Inches</span>
                    </div>
                </div>
            </div>

            <div class="ui segment field">
                <label>Weight
                    <i class="question circle icon link tooltip"
                        data-content="Providing your height is necessary for Pathfinder to calculate your BMI - a factor used to determine your Fitness Level."
                        data-variation="wide"></i>
                </label>
                <div class="inline field">
                    <select class="data_select" id="weight_pounds" name="weight_pounds" required>
                        <option value="" disabled selected>--</option>
                    </select>
                    <span>Pounds</span>
                </div>
            </div>

            <div class="ui segment field">
                <label>Daily Activity Level
                    <i class="question circle icon link tooltip"
                        data-content="Daily Activity Level represents your daily amount of physical activity. "
                        data-variation="wide"></i>
                </label>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui radio checkbox sedentary">
                            <input type="radio" id="sedentary" name="activity_level" class="data_radio"
                                value="Sedentary" required>
                            <label for="sedentary">Sedentary</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui radio checkbox lightly_active">
                            <input type="radio" id="lightly_active" name="activity_level" class="data_radio"
                                value="Lightly Active" required>
                            <label for="lightly_active">Lightly Active</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui radio checkbox moderately_active">
                            <input type="radio" id="moderately_active" name="activity_level" class="data_radio"
                                value="Moderately Active" required>
                            <label for="moderately_active">Moderately Active</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui radio checkbox highly_active">
                            <input type="radio" id="highly_active" name="activity_level" class="data_radio"
                                value="Highly Active" required>
                            <label for="highly_active">Highly Active</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui center aligned grid">
                <div class="column" >
                    <button class="ui green button" onclick="submitData();">Calculate Fitness Level!</button>
                    <p>
                        <h3 id="yourResultText" hidden>Your Estimated Fitness Level: </h3>
                        <p id="profilePrompt" hidden><small><a href="profile.html">User Profile</a> is now available!</small></p>
                    </p>
                </div>
            </div>
        </form>
    </main>

    <footer class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            Â© 2020 OSU CS361 Team Shocked Pikachu Face
        </div>
    </footer>

    <script src="js/calculator.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/userProfileButton.js"></script>
    <script src="js/tooltip.js"></script>
</body>

</html>
