<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Fitness Level Calculator</title>
</head>

<body>
    <header>
        <!-- TODO: Implement navbar -->
        <nav class="topnav">
            <ul>
                <a href="index.html">IMPLEMENT NAVBAR</a>
                <button onclick="window.location.href='profile.html';">User Profile</button>
            </ul>
        </nav>
    </header>
    <main class="ui main text container">
        <h1 id="page_header"><strong>Fitness Level Calculator</strong></h1>

        <div class="form">
            <!-- return false to prevent form POST refreshing page -->
            <form id="user_form" class="ui form raised segment" onsubmit="return false">
                <h5 class="ui dividing header">Enter Information to Access User Profile</h5>

                <div class="ui segment field">
                    <label>Birthday</label>
                    <div class="three fields">
                        <div class="three wide field">
                            <select class="data_select" id=bday_month name=bday_month required>
                                <option value="" disabled selected>MM</option>
                                <option value="1">Jan</option>
                                <option value=2>Feb</option>
                                <option value=3>Mar</option>
                                <option value=4>Apr</option>
                                <option value=5>May</option>
                                <option value=6>Jun</option>
                                <option value=7>Jul</option>
                                <option value=8>Aug</option>
                                <option value=9>Sep</option>
                                <option value=10>Oct</option>
                                <option value=11>Nov</option>
                                <option value=12>Dec</option>
                            </select>
                        </div>
                        <div class="three wide field">
                            <select class="data_select" id=bday_day name=bday_day required>
                                <option value="" disabled selected>DD</option>
                            </select>
                        </div>
                        <div class="three wide field">
                            <select class="data_select" id="bday_year" name="bday_year" required>
                                <option value="" disabled selected>YYYY</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="ui segment field">
                    <label>Height</label>
                    <div class="fields">
                        <div class="inline field">
                            <select class="data_select" id="height_feet" name="height_feet" required>
                                <option value="" disabled selected>--</option>
                            </select>
                            <span>Feet</span>
                        </div>
                        <div class="inline field">
                            <select class="data_select" id="height_inches" name="height_inches" required>
                                <option value="" disabled selected>--</option>
                            </select>
                            <span>Inches</span>
                        </div>
                    </div>
                </div>

                <div class="ui segment field">
                    <label>Weight</label>
                    <div class="inline field">
                    <select class="data_select" id="weight_pounds" name="weight_pounds" required>
                        <option value="" disabled selected>--</option>
                    </select> 
                    <span>Pounds</span>
                    </div>
                </div>

                <div class="ui segment field">
                    <label>Daily Activity Level</label>
                    <div class="inline fields">
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="sedentary" name="activity_level" class="data_radio"
                                    value="Sedentary" required>
                                <label for="sedentary">Sedentary</label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="lightly_active" name="activity_level" class="data_radio"
                                    value="Lightly Active" required>
                                <label for="lightly_active">Lightly Active</label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="moderately_active" name="activity_level" class="data_radio"
                                    value="Moderately Active" required>
                                <label for="moderately_active">Moderately Active</label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="highly_active" name="activity_level" class="data_radio"
                                    value="Highly Active" required>
                                <label for="highly_active">Highly Active</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui center aligned grid">
                    <div class="column">
                        <button class="ui primary button center" onclick="submitData();">Calculate Fitness Level!</button>
                        <h3 id="yourResultText" hidden>Your Estimated Fitness Level: </h3>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/calculator.js"></script>
</body>

</html>
