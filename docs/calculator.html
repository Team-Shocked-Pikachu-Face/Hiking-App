<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Level Calculator</title>
</head>

<body>
    <header>
        <!-- TODO: Implement navbar -->
        <nav class="topnav">
            <ul>
                <a href="index.html">IMPLEMENT NAVBAR</a>
                <button onclick="window.location.href='profile.html';">User Profile</button>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <h1 id="page_header"><strong>Fitness Level Calculator</strong></h1>

        <div class="form">
            <!-- return false to prevent form POST refreshing page -->
            <form id="user_form" onsubmit="return false">
                <fieldset id="outer_fieldset">
                    <legend>Enter Information to Access User Profile</legend>

                    <div>
                        <fieldset>
                            <label>Birthday</label>
                            <br>
                            <select class="data_select" id=bday_month name=bday_month required>
                                <option value="" disabled selected>MM</option>
                                <option value="1">Jan</option>
                                <option value=2>Feb</option>
                                <option value=3>Mar</option>
                                <option value=4>Apr</option>
                                <option value=5>May</option>
                                <option value=6>Jun</option>
                                <option value=7>Jul</option>
                                <option value=8>Aug</option>
                                <option value=9>Sep</option>
                                <option value=10>Oct</option>
                                <option value=11>Nov</option>
                                <option value=12>Dec</option>
                            </select>
                            <select class="data_select" id=bday_day name=bday_day required>
                                <option value="" disabled selected>DD</option>
                            </select>


                            <select class="data_select" id="bday_year" name="bday_year" required>
                                <option value="" disabled selected>YYYY</option>
                            </select>
                        </fieldset>
                    </div>

                    <div>
                        <fieldset>
                            <label>Height</label>
                            <br>
                            <select class="data_select" id="height_feet" name="height_feet" required>
                                <option value="" disabled selected>--</option>
                            </select> Feet
                            <select class="data_select" id="height_inches" name="height_inches" required>
                                <option value="" disabled selected>--</option>
                            </select> Inches
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <label>Weight</label>
                            <br>
                            <select class="data_select" id="weight_pounds" name="weight_pounds" required>
                                <option value="" disabled selected>--</option>
                            </select> Pounds
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <label>Daily Activity Level</label>
                            <br>

                            <label class="radio_block" for="sedentary">
                                <input type="radio" id="sedentary" name="activity_level" class="data_radio"
                                    value="Sedentary" required>
                                Sedentary
                            </label>

                            <label class="radio_block" for="lightly_active">
                                <input type="radio" id="lightly_active" name="activity_level" class="data_radio"
                                    value="Lightly Active" required>
                                Lightly Active
                            </label>

                            <label class="radio_block" for="moderately_active">
                                <input type="radio" id="moderately_active" name="activity_level" class="data_radio"
                                    value="Moderately Active" required>
                                Moderately Active
                            </label>

                            <label class="radio_block" for="highly_active">
                                <input type="radio" id="highly_active" name="activity_level" class="data_radio"
                                    value="Highly Active" required>
                                Highly Active
                            </label>

                        </fieldset>
                    </div>

                    <button onclick="submitData();">Calculate Fitness Level!</button>
                </fieldset>
                <p><strong id="yourResultText" hidden>Your Estimated Fitness Level: </strong></p>
            </form>
        </div>
    </main>

    <script src="./js/calculator.js"></script>
</body>

</html>
